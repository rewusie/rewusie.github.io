<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="This is a tutorial for how to use Bootstrap as a framework for rapid web development.">
  <!-- Fonts -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        Photo #1
        <img src="img/boat.jpg" class="img-fluid" alt="A picture of a boat">
      </div>
      <div class="col-sm">
        Photo #2
        <img src="img/city.jpg" class="img-fluid" alt="A picture of a city street">
      </div>
      <div class="col-sm">
        Photo #3
        <img src="img/neighborhood.jpg" class="img-fluid" alt="A picture of a neighborhood">
      </div>
      <div class="row">
        <div class="col-md">
          Photo #4
          <img src="img/oceansunset.jpg" class="img-fluid" alt="A picture of the ocean at sunset">
        </div>
        <div class="col-md">
          Photo #5
          <img src="img/onwater.jpg" class="img-fluid" alt="A picture of boats in a harbor">
        </div>
        <div class="col-md">
          Photo #6
          <img src="img/valley.jpg" class="img-fluid" alt="A colorful valley">
        </div>
        <div class="row">
          <div class="col-md">
            Photo #7
            <img src="img/horses.jpg" class="img-fluid" alt="A group of horses">
          </div>
          <div class="col-md">
            Photo #8
            <img src="img/trees.jpg" class="img-fluid" alt="Some trees in fog">
          </div>
          <div class="col-md">
            Photo #9
            <img src="img/house.jpg" class="img-fluid" alt="A lone house in the woods">
          </div>
        </div>
      </div>
    </div>
  </div>





  <!--Script tags-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
